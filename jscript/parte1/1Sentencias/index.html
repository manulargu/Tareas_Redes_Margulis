<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>1. Sentencias</title>
</head>
<body>
    <h1>Empezamos con la clase de javascript</h1>

    <script type="text/javascript">
    alert("Mensaje a escribir");
    document.write("<h1>Mensaje escrito desde java script</h1>");
    </script>

    <script type="text/javascript">
    alert("Segundo mensaje: se completará el texto de la página");
    document.write("<p>Este texto completa la información tras aceptar el segundo alert.</p>");
    document.write("<p>Las sentencias en JavaScript permiten controlar el flujo y la lógica de los programas.</p>");
    </script>

    <h2>Este es un subtítulo escrito desde html</h2>

</body>
</html>
