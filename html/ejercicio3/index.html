<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Formulario de ingreso a Universidad de Belgrano</h1>
    <form action="RespuestaFormulario.html" target="_blank" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre" pattern="[A-Za-z]+" title="Solo se permiten letras">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido" pattern="[A-Za-z]+" title="Solo se permiten letras">
        <br><br>
        <label for="dni">DNI:</label>
        <input type="number" min="1000000" max="99999999" name="DNI" step="1" required/>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="texto@texto">
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono" pattern="\(\+54\) \d{2} \d{8}" title="El formato debe ser (+xx) xx xxxxxxxx">
        <br><br>
        <label>Género:</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label>
        <br><br>
        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">Seleccione su carrera</option>
            <option value="ingenieria">Ingeniería</option>
            <option value="medicina">Medicina</option>
            <option value="derecho">Derecho</option>
        </select>
        <br><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" min="20" max="300" required placeholder="Ingrese una descripción suya"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    <hr>

    <p>manuel.margulis@comunidad.ub.edu.ar</p>
</body>
</html>
